name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout pi-island
        uses: actions/checkout@v4
        with:
          path: pi-island

      - name: Checkout lithos
        uses: actions/checkout@v4
        with:
          repository: jwintz/lithos
          path: lithos
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: lithos/package-lock.json

      - name: Install lithos dependencies
        run: npm ci
        working-directory: lithos

      - name: Clean build cache
        run: rm -rf .nuxt .output
        working-directory: lithos

      - name: Build documentation site
        run: npm run generate -- --vault ../pi-island/vault
        working-directory: lithos
        env:
          NUXT_APP_BASE_URL: /pi-island/
          NUXT_PUBLIC_SITE_URL: https://jwintz.github.io/pi-island
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: lithos/.output/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
